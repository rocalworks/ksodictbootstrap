<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICT WebDev Class Assignment #2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bs-style.css">
</head>

<body>
    <!-- TODO: Combining progress bars, spinners and pagination in one web 'app'-->
    <!--       1. Let user click the button to start loading -->
    <!--       2. Emulate connection to server by using progress bar -->
    <!--       3. While the data is loaded to the table, let spinners run -->
    <!--       4. Once loading is done, show paginated data -->
    <main class="container">
        <section>
            <div class="card">
                <div class="card-body instruction">
                    <button class="btn btn-primary" id="table-loader">
                        <div id="loader-content">Click here to load the table.</div>
                    </button>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="grid">
                        <div class="row">
                            <div class="col-12">
                                <nav aria-label="...">
                                    <ul class="pagination nav-disabled">
                                        <li class="page-item" id="prev-btn">
                                            <a class="page-link" href="#">Prev</a>
                                        </li>
                                        <li class="page-item" id="page-1">
                                            <a class="page-link" href="#">1</a>
                                        </li>
                                        <li class="page-item" aria-current="page">
                                            <a class="page-link" href="#">2</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">3</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">4</a>
                                        </li>
                                        <li class="page-item"  id="next-btn">
                                            <a class="page-link" href="#">Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="col">Name</th>
                                            <th class="col">Address</th>
                                            <th class="col">Email</th>
                                            <th class="col">Phone</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-content">
                                        <tr id="row-entry">
                                            <td id="row-name"></td>
                                            <td id="row-address"></td>
                                            <td id="row-email"></td>
                                            <td id="row-phone"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/bs-script.js"></script>
</body>

</html>
